<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neon Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Neon Tic Tac Toe</h1>
  <div id="scoreboard">
    <span>Score â€” X: <span id="scoreX">0</span> | O: <span id="scoreO">0</span></span>
  </div>
  <div id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>
  <p id="status">Player X's Turn</p>
  <div class="buttons">
    <button onclick="newGame()">New Game</button>
    <button onclick="resetGame()">Reset</button>
  </div>
  <audio id="clickSound" src="https://www.soundjay.com/button/sounds/button-29.mp3"></audio>
  <audio id="winSound" src="https://www.soundjay.com/button/sounds/button-4.mp3"></audio>
  <script src="script.js"></script>
</body>
</html>
